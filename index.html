<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table id="calendarTable">
        <thead><tr>
          <th style="width:30%"></th>
          <th style="width:30%"></th>
          <th style="width:30%"></th>
        </tr></thead>
        <tbody id="timeTable"><tr>
          <td id ="nine" class="time-block" data-time="9">9AM</td>
          <td id ="todo9"><input type="text" class="time" id="todo9" data-todo="9"></td>
          <td id ="button"> <button id="9" class="saveBtn">saveBtn</button></td>
        </tr>
        <tr>
          <td id ="ten" class="time-block" data-time="10">10AM</td>
          <td id ="todo10"><input type="text" class="time" data-todo="10"></td>
          <td id ="button"> <button id="10" class="saveBtn">saveBtn</button></td>
        </tr>
        <tr>
          <td id ="eleven" class="time-block" data-time="11">11AM</td>
          <td id ="todo11"><input type="text" class="time" data-todo="11"></td>
          <td><button id="11" class="saveBtn">saveBtn</button></td>
        </tr>
        <tr>
          <td id ="twelve" class="time-block" data-time="12">12PM</td>
          <td id ="todo12"><input type="text" class="time" data-todo="12"></td>
          <td id ="button"> <button id="12" class="saveBtn">saveBtn</button></td>
        </tr>
        <tr>
          <td id ="one" class="time-block" data-time="13">1PM</td>
          <td id ="todo1"><input type="text" class="time" data-todo="1"></td>
          <td id ="button"> <button id="1" class="saveBtn">saveBtn</button></td>
        </tr>
        <tr>
          <td id ="two" class="time-block" data-time="14">2PM</td>
          <td id ="todo2"><input type="text" class="time" data-todo="2"></td>
          <td id ="button"> <button id="2" class="saveBtn">saveBtn</button></td>
        </tr>
        <tr>
          <td id ="three" class="time-block" data-time="15">3PM</td>
          <td id ="todo3"><input type="text" class="time" data-todo="3"></td>
          <td id ="button"> <button id="3" class="saveBtn">saveBtn</button></td>
        </tr>
        <tr>
          <td id ="four" class="time-block" data-time="16">4PM</td>
          <td id ="todo4"><input type="text" class="time" data-todo="4"></td>
          <td id ="button"> <button id="4" class="saveBtn">saveBtn</button></td>
        </tr>
        <tr>
          <td id ="five" class="time-block" data-time="17">5PM</td>
          <td id ="todo5"><input type="text" class="time" data-todo="5"></td>
          <td id ="button"> <button id="5" class="saveBtn">saveBtn</button></td>
        </tr>
      </tbody>
      </table> 
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</html>
