<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table id="calendarTable">
        <thead><tr>
          <th style="width:30%"></th>
          <th style="width:30%"></th>
          <th style="width:30%"></th>
        </tr></thead>
        <tbody id="timeTable">
      
        <tr class="table-row" >
          <td>9AM</td>
          <td class="td-time"><input type="text" class="time-input" data-time="9"></td>
          <td><button class="saveBtn">saveBtn</button></td>
        </tr>
        <tr class="table-row" >
          <td>10AM</td>
          <td class="td-time"><input type="text" class="time-input" data-time="10"></td>
          <td><button class="saveBtn">saveBtn</button></td>
        </tr>
        <tr class="table-row" >
          <td>11AM</td>
          <td class="td-time"><input type="text" class="time-input" data-time="11"></td>
          <td><button class="saveBtn">saveBtn</button></td>
        </tr>
        <tr class="table-row" >
          <td>12PM</td>
          <td class="td-time"><input type="text" class="time-input" data-time="12"></td>
          <td><button class="saveBtn">saveBtn</button></td>
        </tr>
        <tr class="table-row" >
          <td>1PM</td>
          <td class="td-time"><input type="text" class="time-input" data-time="13"></td>
          <td><button class="saveBtn">saveBtn</button></td>
        </tr>
        <tr class="table-row" >
          <td>2PM</td>
          <td class="td-time"><input type="text" class="time-input" data-time="14"></td>
          <td><button class="saveBtn">saveBtn</button></td>
        </tr>
        <tr class="table-row" >
          <td>3PM</td>
          <td class="td-time"><input type="text" class="time-input" data-time="15"></td>
          <td><button class="saveBtn">saveBtn</button></td>
        </tr>
        <tr class="table-row" >
          <td>4PM</td>
          <td class="td-time"><input type="text" class="time-input" data-time="16"></td>
          <td><button class="saveBtn">saveBtn</button></td>
        </tr>
        <tr class="table-row" >
          <td>5PM</td>
          <td class="td-time"><input type="text" class="time-input" data-time="17"></td>
          <td><button class="saveBtn">saveBtn</button></td>
        </tr>
      </tbody>
      </table> 
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</html>
